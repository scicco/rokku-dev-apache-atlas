version: '3.6'
services:

  atlas:
    build:
      target: final
      args:
        - ATLAS_PASSWORD=${ATLAS_PASSWORD}
    ports:
      - "21000:21000"
    depends_on:
      - "zookeeper"
      - "kafka"
    volumes:
      - atlas-server:/apache-atlas/
  zookeeper:
    image: wurstmeister/zookeeper
    hostname: zookeeper
    volumes:
      - zookeeper:/opt/zookeeper-3.4.13/data
#    ports:
#      - "2181:2181"
  kafka:
    container_name: kafka
    image: wurstmeister/kafka
#    ports:
#      - "9092:9092"
    hostname: kafka
    environment:
      KAFKA_CREATE_TOPICS: "create_events:1:1,delete_events:1:1,ATLAS_HOOK:1:1"
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
    volumes:
      - kafka:/kafka

volumes:
  atlas:
    driver: local
  zookeeper:
    driver: local
  kafka:
    driver: local
